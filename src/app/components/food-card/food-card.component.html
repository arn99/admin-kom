<div class="card">
    <div class="card-image">
      <img class="img-size" src= "{{ item.imagePath }}">
      <a class="btn-floating halfway-fab waves-effect waves-light red" (click)="openDialog(item)">
        <i class="material-icons">add_shopping_cart</i>
      </a>
    </div>
    <div class="card-content">
      <span class="card-title">{{ item.name }}</span>
      <div class="truncate " > {{ item.description }} </div>
    </div>
    <div class="card-action">
      <span class="left-align"><i>{{ item.restaurant }}</i></span>
      <span class="right-align">{{ item.price |calcualate }} F</span>
    </div>
</div>
