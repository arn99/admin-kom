<mat-toolbar *ngIf="data.mobileType === 'android'" color="primary" class="android-prompt">
    <button mat-raised-button color="warn" (click)="installPwa()">
      Add to Home screen
    </button>
    <button mat-icon-button (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
  
  <div *ngIf="data.mobileType === 'ios'" class="ios-prompt">
    <div class="content">
      Pour installer l'application. 
      <br/>Tapez sur l'icon de partage ou share <br/><strong>Sous l'ecran d'accueil ou Add to homescreen</strong>.
      <div class="full-width"><mat-icon>arrow_downward</mat-icon></div>
    </div>
    <button class="btn-close" mat-icon-button (click)="close()" aria-label="Close">
        <mat-icon>close</mat-icon>
    </button>
  </div>
