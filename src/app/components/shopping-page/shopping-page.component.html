<div class="container">
    <div class="example-container mat-elevation-z2">
        <table mat-table [dataSource]="transactions">
          <!-- Item Column -->
          <ng-container matColumnDef="item">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.item}} </td>
            <td mat-footer-cell *matFooterCellDef> Total </td>
          </ng-container>
      
          <!-- Cost Column -->
          <ng-container matColumnDef="cost">
            <th mat-header-cell *matHeaderCellDef> Prix </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.cost | currency}} </td>
            <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="action"> Action </th>
            <td mat-cell *matCellDef="let transaction" class="action"> 
                <span class="material-icons add" (click)="plusItem()"> add </span>
                <span class="number-item"> 1 </span>
                <span class="material-icons remove" (click)="removeOneItem()"> remove </span>
                <span class="material-icons" (click)="removeItem()"> clear </span>
            </td>
            <td mat-footer-cell *matFooterCellDef>  </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
        </table>
    </div>
    <div class="delivery">
        <h4> Livraison: 1000 CFA </h4>
    </div>
    <div class="checkout">
        <button mat-raised-button color="warn" (click)="checkout()" > Payer </button>
    </div>
</div>
