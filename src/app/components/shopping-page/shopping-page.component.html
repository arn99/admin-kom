<div class="container" *ngIf="displayTable">
    <div class="example-container mat-elevation-z2">
        <table mat-table [dataSource]="list" >
          <!-- Item Column -->
          <ng-container matColumnDef="item">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let food"> {{food.name}} </td>
            <td mat-footer-cell *matFooterCellDef> Total </td>
          </ng-container>
      
          <!-- Cost Column -->
          <ng-container matColumnDef="cost">
            <th mat-header-cell *matHeaderCellDef> Prix </th>
            <td mat-cell *matCellDef="let food"> {{food.price }} F </td>
            <td mat-footer-cell *matFooterCellDef> {{getTotalCost() }} F </td>
          </ng-container>
        
          <!-- Cost Column -->
          <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let food"> {{ food.numberOfItem }} </td>
            <td mat-footer-cell *matFooterCellDef> {{ getNumberOfItem() }} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="action"> Action </th>
            <td mat-cell *matCellDef="let food" class="action"> 
                <!-- <span class="material-icons add" (click)="plusItem()"> add </span> -->
                <!-- <span class="number-item"> {{ food.numberOfItem }} </span> -->
               <!--  <span class="material-icons remove" (click)="removeOneItem()"> remove </span> -->
                <span class="material-icons" (click)="removeItem(food)"> clear </span>
            </td>
            <td mat-footer-cell *matFooterCellDef>  </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
        </table>
    </div>
    <div class="delivery">
        <h4> Livraison: {{ livraison }} CFA </h4>
        <strong> Prix total avec la livraison: {{ getTotalCost()+ livraison }}CFA </strong>
    </div>
    <div class="checkout">
        <button mat-raised-button color="warn" (click)="checkout()" > Payer </button>
    </div>
</div>
<div class="container" *ngIf="displayTable">
    <div class="example-container mat-elevation-z2">
      <h1 class="text-center">Votre panier est vide</h1>
    </div>
</div>
