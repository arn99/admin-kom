<div class="example-container">
    <form [formGroup]="foodForm" (ngSubmit)="onSubmit(foodForm.value)">
    <mat-form-field appearance="fill">
        <mat-label>Nom du plat</mat-label>
        <input matInput formControlName="name">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Prix</mat-label>
      <input matInput type="number" class="example-right-align" formControlName="name">
      <span matSuffix>.00 CFA</span>
    </mat-form-field>
    <br>
    <mat-form-field style="width: 100%;" appearance="fill">
        <mat-label>Description du plat</mat-label>
        <textarea matInput rows="2" cols="40" formControlName="description"></textarea>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Prix</mat-label>
        <input matInput type="number" class="example-right-align" formControlName="price">
        <span matSuffix>.00 CFA</span>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Categorie</mat-label>
        <mat-select formControlName="category">
          <mat-option value="option">Plat local</mat-option>
          <mat-option value="option">Poulet</mat-option>
          <mat-option value="option">Dessert</mat-option>
          <mat-option value="option">Autre</mat-option>
        </mat-select>
      </mat-form-field>
   <div class="text-center">
    <button mat-raised-button color="primary" type="submit">Ajouter</button>
   </div>
    </form>
    <label for="singleFile">Upload file</label>
<input id="singleFile" type="file" [fileUploadInputFor]= "fileUploadQueue"/>
<br>
 
<mat-file-upload-queue #fileUploadQueue
    [fileAlias]="'file'"
    [httpUrl]="'http://localhost:8180/jax-rs-jersey-application-sample'">
 
    <mat-file-upload [file]="file" [id]="i" *ngFor="let file of fileUploadQueue.files; let i = index"></mat-file-upload>
</mat-file-upload-queue>
  </div>
