<div class="side-div" style="height: 80vh;">
  <mat-toolbar color="warn" class="expanded-toolbar">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <a class="a-logo" mat-button href=""><img class="logo" src="assets/logos/miam/miam2.png" alt="" ></a>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a mat-button   [routerLink]="['order/waiting']"> Commande  <span class="sr-only">(current)</span> </a>
        <a mat-button  [routerLink]="['order/delivered']" > Livrer </a>
        
          <a mat-button  [routerLink]="['food']"> 
          Mes plats 
          </a> 
          <span class="example-spacer"></span>
            <mat-icon matBadge={{itemNumber}} [routerLink] = "['order-page']" matBadgeColor="warn">shopping_cart</mat-icon>
            <a mat-button   (click)="authService.SignOut()" *ngIf="0!=0" > 
              Deconnexion
            </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container [hasBackdrop]="false" fxFlexFill>
  <mat-sidenav #sidenav [opened]="isShowing"  >
    <mat-nav-list>
      <a (click)="sidenav.toggle()" href="" class="btn-back" mat-list-item>Retour</a>
      <div class="restaurant">
        <button color="warn" class="btn-resto" mat-menu-item [matMenuTriggerFor]="restaurants" >
          Nos Rostaurants
          <span class="material-icons arrow-resto">
            arrow_right_alt
          </span>
        </button>
        <mat-menu #restaurants="matMenu" yPosition="above">
          <button class="btn-item" mat-menu-item >Fishes</button>
          <button class="btn-item" mat-menu-item >Amphibians</button>
          <button class="btn-item" mat-menu-item >Reptiles</button>
          <button class="btn-item" mat-menu-item>Birds</button>
          <button class="btn-item" mat-menu-item>Mammals</button>
        </mat-menu>
      </div>
      <div class="restaurant">
        <button color="warn" class="btn-resto" mat-menu-item [matMenuTriggerFor]="Categories" >
          Categories
          <span class="material-icons arrow-resto">
            arrow_right_alt
          </span>
        </button>
        <mat-menu #Categories="matMenu" yPosition="above">
          <div *ngFor="let item of categories">
            <button class="btn-item" (click)="getNotificaton(item)"  mat-menu-item >{{item.name}}</button>
          </div>
        </mat-menu>
    </div>
      <a mat-list-item  (click)="sidenav.toggle()" [routerLink]="['order/waiting']"> Commande  <span class="sr-only">(current)</span> </a>
      <a mat-list-item (click)="sidenav.toggle()" [routerLink]="['order/delivered']" > Livrer </a>
      
        <a mat-list-item (click)="sidenav.toggle()" [routerLink]="['food']"> 
        Mes plats 
        </a> 
        <span class="example-spacer"></span>
        <a mat-list-item  > 
          <mat-icon matBadge={{itemNumber}} [routerLink] = "['order-page']" (click)="sidenav.toggle()" matBadgeColor="warn">shopping_cart</mat-icon>
        </a> 
        <a mat-list-item   (click)="authService.SignOut()" *ngIf="0!=0" > 
           Deconnexion
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>  
      <router-outlet></router-outlet>
      <app-footer> </app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
  
</div>
